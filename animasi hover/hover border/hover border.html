<style>
    body{
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
        display: flex;
    }
    h1{
        width: max-content;
        font-size: 72px;
        position: relative;
        cursor: pointer;
        margin: 100px auto;
    }
    h1::after{
        content: "";
        position: absolute;
        bottom: -5px;
        height: 4px;
        width: 100%;
        left: 0;
        background-color: #000;
        transition: 0.3s;
        transition-timing-function: ease-in-out;
        transform: scaleX(0);
    }
    h1:hover::after{
        transform: scaleX(1);
    }
</style>
<body>
    <h1>Hover</h1>
</body>
