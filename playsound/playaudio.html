<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play audio</title>
    <style>
        body{
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        button{
            font-size: 30px;
        }
    </style>
</head>
<body onkeyup="sound1.play()" onkeydown="sound2.play()">
    <button>Play</button>

    <script>
        var sound1 = new Audio();
        sound1.src = "bep2.mp3"
        var sound2 = new Audio();
        sound2.src = "bep2.mp3"
    </script>
</body>
</html>
