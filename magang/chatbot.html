<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bot</title>
    <style type="text/css">
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #333;
            width: 300px;
            max-height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .chat-balloon {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
        }
        .user {
            background-color: #007bff;
            align-self: flex-end;
        }
        .bot {
            background-color: #28a745;
            align-self: flex-start;
        }
        h3,
        section{
        	font-family: Roboto;
        }
        section{
        	display: flex;
        	align-items: center;

        }
        input {
            width: 80%;
            height: 30px;
            margin-right: 10px;
            border-start-end-radius: 5px;
            border-end-end-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        button {
            height: 100%;
            border-end-start-radius: 5px;
            border-start-start-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Bot</h3>
    <div class="chat-container" id="chat-container"></div>
    <section>
        <button type="submit" onclick="sendMessage()">Kirim</button>
        <input type="text" id="user-input" placeholder="Ketik pesan...">
    </section>
    <script type="text/javascript">
        function appendMessage(message, sender) {
            var chatContainer = document.getElementById("chat-container");
            var messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            messageDiv.classList.add("chat-balloon", sender);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                appendMessage(userInput, "user");

                var botResponse = getBotResponse(userInput);
                setTimeout(function() {
                    appendMessage(botResponse, "bot");
                }, 500);

                // Clear the input field
                document.getElementById("user-input").value = "";
            }
        }
        function getBotResponse(userInput) {
            var response;
            if (userInput.toLowerCase() === "start") {
                response = "Selamat datang! Saya chatbot. Silahkan tanya apa yang ingin Anda ketahui.";
            }
            else if (userInput.toLowerCase() === "siapa kamu") {
                response = "Saya adalah chatbot. Saya diciptakan untuk membantu Anda.";
            }
            else if (userInput.toLowerCase() === ""){
                response = "Pertanyaan yang Anda masukkan kosong.";
            }
            else {
                response = "Maaf, Saya tidak mengerti pertanyaan Anda, Silahkan tanyakan sesuatu yang lain.";
            }
            return response;
        }
    </script>
</body>
</html>
